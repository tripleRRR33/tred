<!DOCTYPE html>
<html>
<head>
    <title>Jeux des Associations Culturelles</title>
    <link rel="stylesheet" href="JAC.css">
</head>
<body>
    <div class="game-container">
        <h1>Jeux des Associations Culturelles</h1>
        
        <div class="game-selector">
            <select id="gameSelect" onchange="changeGame()">
                <option value="JAC1">JAC1 - Art et Littérature</option>
                <option value="JAC2">JAC2 - Sciences et Découvertes</option>
                <option value="JAC3">JAC3 - Histoire et Géographie</option>
                <option value="JAC4">JAC4 - Musiciens et Cinéastes</option>
                <option value="JAC5">JAC5 - Sportifs et Exploits</option>
                <option value="JAC6">JAC6 - Spécialités Gastronomiques</option>
                <option value="JAC7">JAC7 - Monuments et Architectes</option>
                <option value="JAC8">JAC8 - Personnages Mythologiques</option>
                <option value="JAC9">JAC9 - Espèces Animales</option>
                <option value="JAC10">JAC10 - Innovations Technologiques</option>
                <option value="JAC11">JAC11 - Créateurs de Mode</option>
                <option value="JAC12">JAC12 - Philosophes et Concepts</option>
                <option value="JAC13">JAC13 - Expressions Françaises</option>
                <option value="JAC14">JAC14 - Jeux Vidéo</option>
                <option value="JAC15">JAC15 - Théories Sociales</option>
            </select>
        </div>
        
        <p id="gameDescription"></p>
        <div class="score">Score: <span id="score">0</span> / <span id="totalPairs">10</span></div>
        
        <div class="game-area">
            <div class="column" id="leftColumn"></div>
            <div class="column" id="rightColumn"></div>
        </div>
        
        <div class="controls">
            <button onclick="checkAnswers()">Vérifier</button>
            <button onclick="resetGame()">Nouvelle Partie</button>
        </div>
    </div>

    <script src="JAC.js"></script>
</body>
</html>
